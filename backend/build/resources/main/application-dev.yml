# application-dev.yml (dev 프로파일 전용 설정)
spring:
  profiles:
    active: dev  # dev 프로파일 활성화
    include: secret  # 민감정보는 별도 secret 프로파일로 분리

  datasource:
    url: jdbc:oracle:thin:@192.168.0.11:1521:jvn1orcl  # 오라클 DB 주소
    username: C##JVN1ORCL  # 오라클 DB 사용자명
    password: 19990610  # 오라클 DB 비밀번호
    hikari:
      minimum-idle: 2  # 최소 커넥션 수
      maximum-pool-size: 10  # 최대 커넥션 수
      connection-timeout: 10000  # 커넥션 타임아웃 (ms)
      idle-timeout: 600000  # 커넥션 아이들 타임아웃 (ms)
      max-lifetime: 1800000  # 최대 커넥션 수명 (ms)
      validation-timeout: 5000  # 검증 타임아웃 (ms)
      initialization-fail-timeout: 10000  # 초기 커넥션 풀 실패시 타임아웃 (ms)

  jpa:
    database-platform: org.hibernate.dialect.OracleDialect  # Hibernate 오라클 Dialect 지정

  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 1024MB

  web:
    resources:
      static-locations: file:./uploads/

server:
  servlet:
    context-path: /api/v1  # API 기본 컨텍스트 경로

jwt:
  secret: ${SPRING_JWT_SECRET_KEY}  # 환경변수로 JWT 시크릿키 주입
  expiration: ${JWT_EXPIRATION:3600000}  # JWT 만료 시간 기본 1시간(ms)
